name: Email-Driven AI Agent Workflow

on:
  workflow_dispatch:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'

jobs:
  run-ai-crew-from-email:
    # IMPORTANT: This must run on your self-hosted machine where Ollama is installed
    runs-on: self-hosted 

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the Email-Driven CrewAI workflow
        env:
          # These secrets are securely passed from GitHub Settings to the script
          IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
        run: python main.py
        
      - name: Commit and push generated project files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add all generated files except the environment file
          git add . -A -- ':!.env'
          # Check if there are changes to commit before committing
          git diff --staged --quiet || git commit -m "AI Agent Workflow: Processed new project and generated reports"
          git push
